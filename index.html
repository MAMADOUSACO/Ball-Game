<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Physics Simulation Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <canvas id="simulation-canvas"></canvas>
        <div class="controls">
            <button id="add-ball">Add Ball</button>
            <button id="clear-all">Clear All</button>
            <select id="performance-mode">
                <option value="low">Low Performance</option>
                <option value="medium" selected>Medium Performance</option>
                <option value="high">High Performance</option>
            </select>
        </div>
    </div>
    
    <!-- Load the main script that bootstraps the application -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
